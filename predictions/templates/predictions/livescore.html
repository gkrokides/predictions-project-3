<script>
    $(document).ready(function() {
    $('#livetable').DataTable( {
        "scrollY": "600px",
        "paging": false,

{% block header %}{% endblock %}

{% block content30 %}

    <h1>Example text to make sure not the whole page is refreshing.</h1>

    <div id="list">
    </div>

    <table id="livetable" class="display compact" cellspacing="0" width="100%">
        <thead>
            <tr style="font-size:80%;">
                <th>Game_ID</th>
                <th>Match Time</th>
                <th>Home Team</th>
                <th>Score</th>
                <th>Away Team</th>
                <th>Minute</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>



<script>
$(document).ready(function(){
    $.ajax({
    url: '/smlivescorerawview',
    type: 'get', // This is the default though, you don't actually need to always mention it
    success: function(data) {
        var smdata = data['data'];
        var tr;

        $("#livetable tbody").empty();
        $.each(smdata, function (index,smdata) {
            var score = ''
            var minute = ''
            
            if (smdata['time']['minute'] != null){
                minute = smdata['time']['minute'] + "'";
                score = smdata['scores']['localteam_score'] + " - " + smdata['scores']['visitorteam_score'];
            }
            $("tbody").append(
               "<tr>" +
               "<td>" + smdata['id'] + "</td>" +
               "<td>" + smdata['time']['starting_at']['time'] + "</td>" +
               "<td>" + smdata['localTeam']['data']['name'] + "</td>" +
               "<td>" + score + "</td>" +
               "<td>" + smdata['visitorTeam']['data']['name'] + "</td>" +
               "<td>" + minute + "</td>" +
               "<td>" + smdata['time']['status'] + "</td>" +
               "</tr>"
            )
        })

        //  $('#livetable tbody').html("");
        // $.each(smdata, function(index,smdata) {        
        //     tr = $('<tr>');
        //     tr.append("<td>" + smdata['id'] + "</td>");
        //      $('#myTable tbody').append(tr);
        //     console.log(tr);
        // });

    },
    failure: function(data) { 
        alert('Something went wrong');
    }
}); 
});    
</script>
{% endblock %}
