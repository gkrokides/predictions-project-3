{% extends 'predictions/base.html' %}

    {% block content3 %}
        <div class="post">
            {% if post.published_date %}
                <div class = "date">
                {{ post.published_date }}
                </div>
            {% endif %}
            {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-warning">
                <span class="glyphicon glyphicon-edit"></span> Edit</a>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endblock %}
